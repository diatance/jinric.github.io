<html>
    <head>
	<meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <title></title>
      <script>
        function Calc()
        {
             document.getElementById("yibai").innerHTML=0;
             document.getElementById("wushi").innerHTML=0;
             document.getElementById("ershi").innerHTML=0;
             document.getElementById("shi").innerHTML=0;
             document.getElementById("wu").innerHTML=0;
             document.getElementById("yi").innerHTML=0;
             document.getElementById("wumao").innerHTML=0;
             document.getElementById("yimao").innerHTML=0;
            var moneystr=document.getElementById("moneytxt").value;
            var money=parseFloat(moneystr);
            console.info(money);
            while(money>0){ 
                if(money>=100)
                {
                    console.info(document.getElementById("yibai").innerHTML);
                    document.getElementById("yibai").innerHTML=parseFloat(document.getElementById("yibai").innerHTML)+1;
                    money=parseFloat(money-100.0).toFixed(1);
                    console.info(money);
                    continue;
                }

                if(money>=50)
                {
                    console.info(document.getElementById("wushi").innerHTML);
                    document.getElementById("wushi").innerHTML=parseFloat(document.getElementById("wushi").innerHTML)+1;
                    money=parseFloat(money-50.0).toFixed(1);
                    console.info(money);
                    continue;
                }

                if(money>=20)
                {
                    console.info(document.getElementById("ershi").innerHTML);
                    document.getElementById("ershi").innerHTML=parseFloat(document.getElementById("ershi").innerHTML)+1;
                    money=parseFloat(money-20.0).toFixed(1);
                    console.info(money);
                    continue;
                }
                if(money>=10)
                {
                    console.info(document.getElementById("shi").innerHTML);
                    document.getElementById("shi").innerHTML=parseFloat(document.getElementById("shi").innerHTML)+1;
                    money=parseFloat(money-10.0).toFixed(1);
                    console.info(money);
                    continue;
                }

                if(money>=5)
                {
                    console.info(document.getElementById("wu").innerHTML);
                    document.getElementById("wu").innerHTML=parseFloat(document.getElementById("wu").innerHTML)+1;
                    money=parseFloat(money-5.0).toFixed(1);
                    console.info(money);
                    continue;
                }

                if(money>=1)
                {
                    console.info(document.getElementById("yi").innerHTML);
                    document.getElementById("yi").innerHTML=parseFloat(document.getElementById("yi").innerHTML)+1;
                    money=parseFloat(money-1.0).toFixed(1);
                    console.info(money);
                    continue;
                }

                if(money>0 && money<1 && money>=0.5)
                {
                    console.info(document.getElementById("wumao").innerHTML);
                    document.getElementById("wumao").innerHTML=parseFloat(document.getElementById("wumao").innerHTML)+1;
                    money=parseFloat(money-0.5).toFixed(1);
                    console.info(money);
                    continue;
                }

                if(money>0 && money<1 && money<0.5)
                {
                    console.info(document.getElementById("yimao").innerHTML);
                    document.getElementById("yimao").innerHTML=parseFloat(document.getElementById("yimao").innerHTML)+1;
                    money=parseFloat(money-0.1).toFixed(1);
                    console.info(money);
                    continue;
                }
            }


            var total=0;
            total+=parseFloat(document.getElementById("yibai").innerHTML)*100
            total+=parseFloat(document.getElementById("wushi").innerHTML)*50
            total+=parseFloat(document.getElementById("ershi").innerHTML)*20
            total+=parseFloat(document.getElementById("shi").innerHTML)*10
            total+=parseFloat(document.getElementById("wu").innerHTML)*5
            total+=parseFloat(document.getElementById("yi").innerHTML)*1
            total+=parseFloat(document.getElementById("wumao").innerHTML)*0.5
            total+=parseFloat(document.getElementById("yimao").innerHTML)*0.1

            document.getElementById("heji").innerHTML=total;



        }
             
    </script>
    </head>
   
    <body>
        <input type="number" id="moneytxt" placeholder="输入金额" value="" style="height:50px;width:200px"></input><button style="height: 50px;" onclick="Calc()">计算</button>
        <p id="p100"><span style="width:50px;text-align: right;display: block;float: left;">100元:</span>   <span style="margin-left: 20px;color:red;display: block;float: left;" id="yibai">0</span>张</p>
        <p  id="p50"><span style="width:50px;text-align: right;display: block;float: left;">50元:</span> <span  style="margin-left: 20px;color:red;display: block;float: left;"  id="wushi">0</span>张</p>
        <p id="p20"><span style="width:50px;text-align: right;display: block;float: left;">20元:</span> <span  style="margin-left: 20px;color:red;display: block;float: left;"  id="ershi">0</span>张</p>
        <p id="p10"><span style="width:50px;text-align: right;display: block;float: left;">10元:</span> <span   style="margin-left: 20px;color:red;display: block;float: left;" id="shi">0</span>张</p>
        <p id="p5"><span style="width:50px;text-align: right;display: block;float: left;">5元:</span> <span  style="margin-left: 20px;color:red;display: block;float: left;"  id="wu">0</span>张</p>
        <p id="p1"><span style="width:50px;text-align: right;display: block;float: left;">1元:</span>  <span  style="margin-left: 20px;color:red;display: block;float: left;"  id="yi">0</span>张</p>
        <p id="p05"><span style="width:50px;text-align: right;display: block;float: left;">五角:</span>  <span  style="margin-left: 20px;color:red;display: block;float: left;"  id="wumao">0</span>张</p>
        <p id="p01"><span style="width:50px;text-align: right;display: block;float: left;">一角:</span>  <span  style="margin-left: 20px;color:red;display: block;float: left;"  id="yimao">0</span>张</p>
        <p id="pall"><span style="width:50px;text-align: right;display: block;float: left;">合计:</span> <span  style="margin-left: 20px;color:red;display: block;float: left;"  id="heji">0</span></p>
    </body>
</html>
